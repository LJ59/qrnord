<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <title>Generateur de QR Code</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Generateur de QR Code</h1>
            <p>Saisir une URL ou du texte</p>
        </div>
        <div class="input-form">
            <input type="text" class="qr-input" placeholder="ICI">
            <button class="generate-btn">Generer ton QR Code</button>
        </div>
        <div class="qr-code">
            <img src="images/qrcode.png" class="qr-image">
        </div>
    </div>

    <script>
        var container = document.querySelector(".container");
        var generateBtn = document.querySelector(".generate-btn");
        var qrInput = document.querySelector(".qr-input");
        var qrImg = document.querySelector(".qr-image");

        generateBtn.onclick = function() {
            if (qrInput.value.length > 0) {
                generateBtn.innerText = "Generation du QR Code..."
                qrImg.src = "https://api.qrserver.com/v1/create-qr-code/?size=170x170&data=" + qrInput.value;
                qrImg.onload = function() {
                    container.classList.add("active");
                    generateBtn.innerText = "Generer le QR Code";
                }
            }
        }
    </script>
</body>

</html>
